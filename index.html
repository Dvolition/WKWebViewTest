<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
  <head>
    <title>クリプ</title>
    <meta name="viewport" content="width=device-width,initial-scale=0.4,minimum-scale=0.4,maximum-scale=0.4,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="body.css">
  </head>
  <body>


    <!-- コンテナ開始 -->
    <div id="container">
      <!-- ヘッダ開始 -->
<div id="header">
［ヘッダ］
</div>
<!-- ヘッダ終了 -->

<!-- ナビゲーション開始 -->
<div id="nav">
［サイドバー］
</div>
<!-- ナビゲーション終了 -->

<!-- メインカラム開始 -->
<div id="content">


      <h1>method_name:
      <br>
      <select id="method_name" name="method_name"style="WIDTH: 500px; HEIGHT: 50px; font-size : 30px" >
        <option>sign_up</option>
        <option>sign_in</option>
        <option>pay_coin</option>
        <option>send_coin</option>
        <option>gacha</option>
        <option></option>
      </select>
      <p>e1：
        <br>
        <input id="e1" type="text" name="e1" value="1000001" style="WIDTH: 500px; HEIGHT: 50px; font-size : 30px" />
      </p>
      <p>e2：
        <br>
        <input id="e2" type="text" name="e2" value="100" style="WIDTH: 500px; HEIGHT: 50px; font-size : 30px" />
      </p>
      <p>e3：
        <br>
        <input id="e3" type="text" name="e3" value="100" style="WIDTH: 500px; HEIGHT: 50px; font-size : 30px" />
      </p>
      <p>e4：
        <br>
        <input id="e4" type="text" name="e4" value="100" style="WIDTH: 500px; HEIGHT: 50px; font-size : 30px" />
      </p>
      <p>e5：
        <br>
        <input id="e5" type="text" name="e5" value="100" style="WIDTH: 500px; HEIGHT: 50px; font-size : 30px" />
      </p>
      <p>api_pass：
        <br>
        <input id="api_pass" type="text" name="api_pass" value="pass" style="WIDTH: 500px; HEIGHT: 50px; font-size : 30px" />
      </p>
      <p>
        <input id="save" type="button" name="submit" value="送信" style="WIDTH: 500px; HEIGHT: 100px; font-size : 50px" />
      </p>
      <textarea id="response" style="WIDTH: 500px; HEIGHT: 800px; font-size : 30px" /></textarea>
      </div>
<!-- メインカラム終了 -->

      <!-- フッタ開始 -->
      <div id="footer">［フッタ］ </div>
      <!-- フッタ終了 -->
    </div>
    <!-- コンテナ終了 -->

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      // Data Load
      $(function(){
        $("#e1").val(window.localStorage.getItem('e1_text'));
        $("#e2").val(window.localStorage.getItem('e2_text'));
        $("#e3").val(window.localStorage.getItem('e3_text'));
        $("#e4").val(window.localStorage.getItem('e4_text'));
        $("#e5").val(window.localStorage.getItem('e5_text'));
        $("#api_pass").val(window.localStorage.getItem('api_pass_text'));
      });

      $("#save").click(function(){
        window.localStorage.setItem('e1_text',  $("#e1").val());
        window.localStorage.setItem('e2_text',  $("#e2").val());
        window.localStorage.setItem('e3_text',  $("#e3").val());
        window.localStorage.setItem('e4_text',  $("#e4").val());
        window.localStorage.setItem('e5_text',  $("#e5").val());

        window.localStorage.setItem('api_pass_text',  $("#api_pass").val());
        post()
      });

      function post(){
        var url = "https://script.google.com/macros/s/AKfycbz9su8Dsi87M9TR4trvKT322TiIlqaj7fpx89C6Wjm7Jq3K8GI/exec"; // リクエスト先URL
        var request = new XMLHttpRequest();
        request.open('POST', url , true);
        request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        request.onreadystatechange = function () {
          if (request.readyState != 4) {
          // リクエスト中
          } else if (request.status != 200) {
          // 失敗
          } else {
          // 取得成功
          var result = request.responseText;
          $("#response").val(result);

          return result;
          }
        };
        var request_data = "method_name="+$("#method_name").val()+"&e1="+$("#e1").val()+"&e2="+$("#e2").val()+"&e3="+$("#e3").val()+"&e4="+$("#e4").val()+"&e5="+$("#e5").val()+"&api_pass="+$("#api_pass").val()+"";
        request.send(request_data);
        }
      </script>
  </body>
</html>
